spring.application.name=reelresume
stripe.api.secret-key=${STRIPE_API_SECRET_KEY}
stripe.api.webhook-secret=${STRIPE_ENDPOINT_SECRET}
frontend.url=https://reel-resume.vercel.app
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=reelresume
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
aws.region=ap-southeast-2
aws.s3.bucket=${S3_BUCKET_NAME}
aws.access-key=${AWS_ACCESS_KEY_ID}
aws.secret-key=${AWS_SECRET_ACCESS_KEY}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=false
server.port=8080
